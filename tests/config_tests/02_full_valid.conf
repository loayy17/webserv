http {
    client_max_body_size 10M;
    server {
        listen localhost:8080;
        server_name example.com;
        root /var/www/html;
        client_max_body_size 5M;
        
        location / {
            root /var/www/default;
            index home.html;
            autoindex on;
        }
        
        location /upload {
            root /var/www/uploads;
            client_max_body_size 20M;
            autoindex off;
            methods GET POST DELETE;
        }
        
        location /api {
            root /var/www/api;
            methods GET POST;
        }
    }
}
