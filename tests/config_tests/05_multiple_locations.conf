http {
    server {
        listen localhost:9000;
        root /var/www;
        location / {
            index index.html;
        }
        location /images {
            autoindex on;
        }
        location /css {
            autoindex off;
        }
        location /js {
            index main.js;
        }
        location /api/v1 {
            methods GET POST;
        }
    }
}
