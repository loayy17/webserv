# Main HTTP configuration
http {
    client_max_body_size 1M; # Global body size limit
    
    # Primary server
    server {
        listen localhost:8080; # Main port
        root /var/www; # Document root
        # server_name localhost; # Optional
        
        location / {
            index index.html; # Default file
            # autoindex on;
        }
    }
}
